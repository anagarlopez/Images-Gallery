<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
  </head>
  <body>
    <header>
      <div>

      </div>
    </header>
    <main>
      <div id="gallery_container">

        <div class="image_container">
          <img src="./assets/images/dolphin-203875_1920.jpg" alt="dolphin" class="image">
          <h2>Dolphin</h2>
        </div>

        <div class="image_container">
          <img src="./assets/images/fishes-7314666_1920.jpg" alt="fish" class="image">
          <h2>Fish</h2>
        </div>
        
        <div class="image_container">
          <img src="./assets/images/turtle-2250720_1920.jpg" alt="turtle" class="image">
          <h2>Turtle</h2>
        </div>
        
        <div class="image_container">
          <img src="./assets/images/loro-park-858066_1920.jpg" alt="orca" class="image">

        </div>
        
        <div class="image_container">
          <img src="./assets/images/crab-2113969_1920.jpg" alt="crab" class="image">
          <h2>Crab</h2>
        </div>
        
        <div class="image_container">
          <img src="./assets/images/shark-5109402_1920.jpg" alt="shark" class="image">
          <h2>Shark</h2>
        </div>
        
        <div class="image_container">
          <img src="./assets/images/whale-1850235_1920.jpg" alt="whale" class="image">
          <h2>Whale</h2>
        </div>
        
        <div class="image_container">
          <img src="./assets/images/jellyfish-1839389_1920.jpg" alt="jellyfish" class="image">
          <h2>Jellyfish</h2>
        </div>
        
      </div>

    <footer>
      <h3>Love Earth</h3>
    </footer>
    <script type="module" src="/src/main.ts"></script>

</html>
