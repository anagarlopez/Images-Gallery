<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Gallery</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Resposive Image Gallery: Capitales de Europa</h1>
      </div>
    </header>
    <main>
      <div id="gallery_container">

        <div class="image_container">
          <img src="./photos/berlin.jpeg" alt="berlin" class="image">
          <div class="descripcion"><h2>Berlín, capital de Alemania</h2></div>
        </div>

        <div class="image_container">
          <img src="./photos/Budapest.jpeg" alt="budapest" class="image">
          <div class="descripcion"><h2>Budapest, capital de Hungría</h2></div>
        </div>
        
        <div class="image_container">
          <img src="./photos/Edimburgo.jpeg" alt="Edimburgo" class="image">
          <div class="descripcion"><h2>Edimburgo, capital de Escocia</h2></div>
        </div>
        
        <div class="image_container">
          <img src=".//photos/Estocolmo.jpeg" alt="estocolmo" class="image">
          <div class="descripcion"><h2>Estocolmo, capital de Suecia</h2></div>
        </div>
        
        <div class="image_container">
          <img src="./photos/La-Valetta.jpeg" alt="valetta" class="image">
          <div class="descripcion"><h2>La Valetta, capital de Malta</h2></div>
        </div>
        
        <div class="image_container">
          <img src="./photos/paris.jpeg" alt="paris" class="image">
          <div class="descripcion"><h2>París, capital de Francia</h2></div>
        </div>
        
        <div class="image_container">
          <img src="./photos/praga.jpeg" alt="praga" class="image">
          <div class="descripcion"><h2>Praga, capital de República Checa</h2></div>
        </div>
        
        <div class="image_container">
          <img src="./photos/varsovia.jpeg" alt="varsovia" class="image">
          <div class="descripcion"><h2>Varsovia, capital de Polonia</h2></div>
        </div>
    
      </div>
    </main>
  </body>
</html>
