<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Gallery</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Resposive Image Gallery: Capitales de Europa</h1>
      </div>
    </header>
    <main>
      <div id="gallery">

        <div class="item">
          <img src="./photos/berlin.jpeg" alt="berlin" class="image">
          <p>Berlín, capital de Alemania</h2>
        </div>

        <div class="item">
          <img src="./photos/Budapest.jpeg" alt="budapest" class="image">

        </div>
        
        <div class="item">
          <img src="./photos/Edimburgo.jpeg" alt="Edimburgo" class="image">
          <p>Edimburgo, capital de Escocia</p>
        </div>
        
        <div class="item">
          <img src=".//photos/Estocolmo.jpeg" alt="estocolmo" class="image">

        </div>
        
        <div class="item">
          <img src="./photos/La-Valetta.jpeg" alt="valetta" class="image">

        </div>
        
        <div class="item">
          <img src="./photos/paris.jpeg" alt="paris" class="image">
          <p>París, capital de Francia</p>
        </div>
        
        <div class="item">
          <img src="./photos/praga.jpeg" alt="praga" class="image">
          <p>Praga, capital de República Checa</p>
        </div>
        
        <div class="item">
          <img src="./photos/varsovia.jpeg" alt="varsovia" class="image">
        <p>Varsovia, capital de Polonia</p>
        </div>
    
      </div>
    </main>
  </body>
</html>
