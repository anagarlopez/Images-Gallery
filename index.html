<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery Responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tipos de Bizcochos</h1>
    </header>

    <section class="containerGallery">
        <div class="cardImage">
            <img src="./photos/chocolate.jpeg" alt="">
            <p>Bizcocho de chocolate</p>
        </div>

        <div class="cardImage">
            <img src="./photos/fresas.jpg" alt="fresa">
            <p>pastel de fresas</p>
        </div>

        <div class="cardImage">
            <img src="./photos/limon.jpeg" alt="limon">
            <p>Bizcocho de limón</p>
        </div>

        <div class="cardImage">
            <img src="./photos/manzana.jpg" alt="manzana">
            <p>Tarta de Manzana</p>
        </div>

        <div class="cardImage">
            <img src="./photos/naranja.jpg" alt="">
            <p>bizcocho de naranja</p>
        </div>

        <div class="cardImage">
            <img src="./photos/pinna.jpeg" alt="pinna">
            <p>Volteado de Piña</p>
        </div>

        <div class="cardImage">
            <img src="./photos/ron_con_pasas.jpeg" alt="">
            <p>Bizcocho de ron con pasas</p>
        </div>

        <div class="cardImage">
            <img src="./photos/trufa.jpeg" alt="trufas">
            <p>Pastel de Trufa</p>
        </div>

    </section>    
</body>
</html>
